<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/toernooien"></ion-back-button>
    </ion-buttons>   
    <ion-title>{{loadedToernooi.title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onDeleteToernooi()">
        <ion-icon name="trash" slot="icon-only"> </ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header> 

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-no-padding">
        <ion-img [src]="loadedToernooi.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center" padding>
        <p>{{ loadedToernooi.description }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" padding class="ion-text-center">
        <p>{{ loadedToernooi.location }}</p>
      </ion-col>
    </ion-row>

      <ion-col size-sm="6" offset-sm="3" class="ion-no-padding">
        <ion-img role="button" (click)="onShowFullMap()" class="location-image" [src]="place.location.staticMapImageUrl"></ion-img>
      </ion-col>
    </ion-row> -->
  </ion-grid>
</ion-content>
