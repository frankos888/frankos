<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center" size="medium" >MATS Deelnemers</ion-title>
    <ion-buttons slot="primary">
    <ion-button [routerLink]="['/', 'deelnemers','new']"> 
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
    <ion-button> 
      <ion-icon slot="icon-only" name="list"></ion-icon>
    </ion-button>
  </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
 <ion-row>
 <ion-col  size="12" size-sm="8" offset-sm="2" class="ion-text-center">
  <ion-list>
    <ion-list-header>
      <ion-label>
       Selecteer Toernooi  
      </ion-label>
    </ion-list-header>
  
    <ion-item>
      <ion-label>Toernooien</ion-label>
      <ion-select>
        <ion-select-option *ngFor="let toernooi of loadedToernooien">{{toernooi.title}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

 </ion-col>

 </ion-row>
 
  <ion-row>
    <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
      <ion-virtual-scroll
        [items]="loadedDeelnemers"
        approxItemHeight="70px"
      >
      <ion-item-sliding
       #slidingDeelnemer
       *virtualItem = "let deelnemer"
      >
      <ion-item
          [routerLink]="['/', 'deelnemers', deelnemer.id]"
          detail          
        >
          <ion-thumbnail slot="start">
            <ion-img [src]="deelnemer.imageUrl"></ion-img>
          </ion-thumbnail>
          <ion-label>
            <h2>{{ deelnemer.name }}</h2>
            <p> {{ '( ' + deelnemer.team + ' )' }}</p>
          </ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option
            color="danger"
            (click)="onDeleteDeelnemer(deelnemer.id, slidingDeelnemer)"
          >
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-item-option>
         </ion-item-options>
       </ion-item-sliding>
      </ion-virtual-scroll>
    </ion-col>
 

  </ion-row>
</ion-grid>
  

</ion-content>
