<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/deelnemers"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ deelnemer.name }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button  type="submit" (click)="onSubmit()">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>

      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item class="ion-hide">
              <ion-input              
              type="text"
              formControlName="id"
             >
            </ion-input>
          </ion-item>
        </ion-col> 
      </ion-row> 
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-img
              type="image"
              [src]="deelnemer.imageUrl">
          </ion-img>
          <ion-item> 
            <ion-label position="floating">Name</ion-label>
            <ion-input
              type="text"
              formControlName="name"
              autocomplete
              autocorrect
              required              
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      
      <ion-row>
      <ion-col size-sm="3" offset-sm="3">
      <ion-item>
        <ion-label position="floating">Birthdate</ion-label>
         <ion-datetime
         formControlName="birthdate"
         displayFormat="D MMM  YYYY" 
         min="1920" 
         max="2016"
         value= "2000-01-01T11:06Z"
         >
        </ion-datetime>
      </ion-item>
     </ion-col>
     </ion-row>
    
     <ion-row>
     <ion-col size-sm="3" offset-sm="3">
      <ion-item>
        <ion-label position="floating">Weight (kg)</ion-label>
        <ion-input
          formControlName="weight"
          type="number"
          inputmode="numeric"
          required
                   >
        </ion-input> 
      </ion-item>
    </ion-col>
  </ion-row>
  
  <ion-row><ion-col>
    <ion-item *ngIf="!deelnemer.imageUrl">
      <app-image-picker
         [showPreview]="form.get('image').value"
         (imagePick)="onImagePicked($event)"
      >
    </app-image-picker>
    </ion-item>
  </ion-col></ion-row>

</ion-grid>
</form>
</ion-content>
